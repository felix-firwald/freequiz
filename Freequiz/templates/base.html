{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/visual.css">    
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
        <meta name="msapplication-TileColor" content="#000">
        <meta name="theme-color" content="#ffffff">
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body class="bg-dark">
        <div class="container top-50 start-0 bg-green">
            <div class="row position-absolute top-0 start-50">
                <div class="col-2 top-50 start-0">
                    <img 
                        src="{{ STATIC_URL }}/static/favicon.svg"
                        width="255"
                        height="255"
                    >
                </div>
            </div>
        </div>
        <main class="position-absolute col-12 bg-light top-50 start-0">
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
