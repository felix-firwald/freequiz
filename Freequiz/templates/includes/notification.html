{% load static %}
<div class="">
    <div class="notification card shadow-sm col-4 top-50 start-50 translate-middle-x border-0 bg-{{ notification.status }} border-radius-pill">
        <div class="container"><br>
            <div class="row">
                <svg 
                    xmlns="http://www.w3.org/2000/svg"
                    width="60"
                    height="60" 
                    fill="#FFFFFF"
                    class="bi bi-exclamation-diamond"
                    viewBox="0 0 16 16">
                    <path d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z"/>
                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                </svg>
            </div>
            <div class="card-body">
                <h3 class="text-center text-white">{{ notification.name }}</h3>
                <h5 class="text-center font-weight-light text-white">{{ notification.showbar }}</h5>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        {% if notification.slug %}
                            <a id="read" class="btn btn-outline-light">Более подробно</a>
                        {% else %}
                            
                        {% endif %}
                    </div>
                    <div class="col-sm">
                    </div>
                    <div class="col-sm">
                        <a id="close" class="btn btn-outline-light">Закрыть объявление</a> 
                    </div>
                </div><br>
            </div>
        </div>
    </div>
</div>
<br>
